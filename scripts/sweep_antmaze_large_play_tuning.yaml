project: BR-tuning
program: antmaze_tuning.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "scripts/antmaze_tuning.yaml"
  tuning_set:
    value: "data/antmaze/antmaze-large-play-v2_tuning_set.hdf5"
  dataset_id: 
    value: "antmaze_large_play"
  width:
    values: [64, 128, 256]
  depth:
    values: [2, 3, 4]
  n_data: 
    value: 256
  n_samples:
    value: 512
  wasserstein_lr:
    value: 0.00003
  lr:
    values: [0.03, 0.003, 0.0003, 0.00003]
  OUT_DIR: 
    value: "./exp/reward_learning/antmaze_tuning/antmaze_large_play"