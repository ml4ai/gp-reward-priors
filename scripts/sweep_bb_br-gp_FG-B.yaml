project: BR-training
program: bb_gaussian_prior-gp_FG.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "scripts/bb_gaussian_prior-gp_FG.yaml"
  width:
    value: 128
  num_samples:
    value: 60
  n_discarded:
    value: 20
  num_burn_in_steps:
    values: [100,500,1000,2000,3000,5000]
  keep_every:
    values: [100,500,1000,2000,3000,5000]
  sghmc_lr:
    value: 0.008
  mdecay:
    value: 0.01
