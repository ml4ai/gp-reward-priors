project: BR-tuning-star
program: antmaze_tuning_star.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "scripts/antmaze_tuning_star.yaml"
  tuning_set:
    value: "data/antmaze/antmaze-medium-diverse-v2_tuning_set.hdf5"
  dataset_id: 
    value: "antmaze_medium_diverse"
  width:
    values: [64, 128, 256]
  depth:
    values: [2, 3, 4]
  n_data: 
    value: 256
  batches:
    value: 10
  lr:
    values: [0.03, 0.003, 0.0003, 0.00003]
  # seed:
  #   values: [0, 1, 2, 3, 4, 5, 6, 7]
  OUT_DIR: 
    value: "./exp/reward_learning/antmaze_tuning_star/antmaze_medium_diverse"
