project: BR-tuning-star
program: antmaze_tuning_star.py
method: grid
parameters:
  # specify all configs to run for the choosen algorithm
  config_path:
    value: "scripts/antmaze_tuning_star.yaml"
  tuning_set:
    value: "data/antmaze/antmaze-large-diverse-v2_tuning_set.hdf5"
  dataset_id: 
    value: "antmaze_large_diverse"
  width:
    value: 64
  depth:
    value: 2
  n_data: 
    value: 256
  batches:
    value: 10
  lr:
    value: 0.03
  seed:
    values: [0, 1, 2, 3, 4, 5, 6, 7]
  OUT_DIR: 
    value: "./exp/reward_learning/antmaze_tuning_star/antmaze_large_diverse"
